<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>Login</title>
  </head>
  <body>
    <section class="l-card">
      <section class="page_inner">
				<form action="Session" method="POST">
          <div>
            <label>Email</label>
            <input type="email" name="email" placeholder="example@outlook.com" required>
          </div>

          <div>
            <label>Password</label>
            <input type="password" pattern=".{4,8}" name="password" placeholder="Password" title="8 characters maximum" required>
          </div>

          <div class="g-recaptcha"
            data-sitekey="6LcI3QwaAAAAANdpEQAz_khIPz480V4i9UyPRi9f">
          </div>

          <div>
            <input type="submit" name="submit" value="Login">
          </div>
        </form>
			</section>
    </section>
  </body>
</html>
