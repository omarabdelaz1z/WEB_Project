<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Styling/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <section class="l-card">
      <section class="page_inner">
        <form action="" method="POST">
          <div>
            <label>Name</label>
            <input type="text" name="name" placeholder="Name" required />
          </div>

          <div>
            <label>Email</label>
            <input
              type="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="example@outlook.com"
              required
            />
          </div>

          <div>
            <label>Password</label>
            <input
              type="password"
              pattern=".{4,8}"
              name="password"
              placeholder="Password"
              title="8 characters maximum"
              required
            />
          </div>

          <div>
            <label>Type</label>

            <input type="radio" name="type" value="student" required />
            <label>Student</label>

            <input type="radio" name="type" value="staffMember" required />
            <label>Staff Member</label>
          </div>

          <div
            style="border-radius: 15px"
            class="g-recaptcha"
            data-sitekey="6LcI3QwaAAAAANdpEQAz_khIPz480V4i9UyPRi9f"
          ></div>

          <div>
            <input type="submit" name="submit" value="Signup" />
          </div>
        </form>
      </section>
    </section>
  </body>
</html>
