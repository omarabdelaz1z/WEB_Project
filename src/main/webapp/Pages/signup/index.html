<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../../js/signup.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../Styling/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <section class="l-card">
      <section class="page_inner">
        <form id="registerForm">
          <div>
            <label>Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
          </div>

          <div>
            <label>Email</label>
            <input
              type="email"
              id="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="example@outlook.com"
              required
            />
          </div>

          <div>
            <label>Type</label>
            <section class="l-flexbox">
              <section>
                <input
                  type="radio"
                  class="type"
                  name="type"
                  value="student"
                  onclick="reveal();"
                  required
                />
                <label>Student</label>
              </section>

              <section>
                <input
                  type="radio"
                  class="type"
                  name="type"
                  value="staffMember"
                  onclick="reveal();"
                  required
                />
                <label>Staff Member</label>
              </section>
            </section>
          </div>

          <div id="reveal" class="reveal-subject">
            <label>Choose Subject</label>
            <section class="subjects-box">
              <section class="l-flexbox">
                <section>
                  <input
                    type="radio"
                    class="subject"
                    name="subject"
                    id="subject"
                    value="Database"
                    required
                  />
                  <label>Database</label>
                </section>

                <section>
                  <input
                    type="radio"
                    name="subject"
                    class="subject"
                    id="subject"
                    value="Computer Science"
                    required
                  />
                  <label>Computer Science</label>
                </section>
              </section>
              <section class="l-flexbox">
                <section>
                  <input
                    type="radio"
                    name="subject"
                    class="subject"
                    id="subject"
                    value="Web Development"
                    required
                  />
                  <label>Web Development</label>
                </section>

                <section>
                  <input
                    type="radio"
                    name="subject"
                    class="subject"
                    id="subject"
                    value="Software Engineering"
                    required
                  />
                  <label>Software Engineering</label>
                </section>
              </section>
            </section>
          </div>

          <div
            style="border-radius: 15px"
            id="recaptcha"
            class="g-recaptcha"
            data-sitekey="6LcI3QwaAAAAANdpEQAz_khIPz480V4i9UyPRi9f"
          ></div>

          <div class="page_inner_btn">
            <input type="submit" id="signup" name="submit" value="Signup" />
            <a style="display: none" href="../login" id="login">Login</a>
          </div>
        </form>
      </section>
    </section>
  </body>
</html>
